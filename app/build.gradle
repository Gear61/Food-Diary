apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.randomappsinc.foodjournal"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 41
        versionName "1.4.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.joanzapata.iconify:android-iconify-ionicons:2.2.2'
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:percent:26.0.1'
    compile 'com.github.rey5137:material:1.2.4'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:animated-vector-drawable:26.0.1'
    compile 'io.nlopez.smartlocation:library:3.2.4'
    compile 'com.google.android.gms:play-services-location:11.2.2'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
}
